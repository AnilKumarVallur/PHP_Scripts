<html>
<head>
</head>
<style>
.thumbnailgallery {
    margin-bottom:40px;
    width:100%;
    height:108px;
    overflow:hidden;
}
.showrooms a.logo {
    display:inline-block;
    float: left;
}
.showrooms a:hover {
    color: #ff6d00;
}
.showrooms img {
    border-radius: 5px;
    padding: 3px;
    display:block;
    border: 1px solid green;
}
.arrowleft, .arrowright {
    font-size:30px;
    cursor:pointer;
    display:inline-block;
    padding:20px;
    background-color:red;
}
</style>
<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
	$('#prev').on('click', function () {
		var last = $('.logo').last().css({opacity: '0', width: '0px'});
		last.prependTo('.showrooms');
		last.animate({opacity: '1', width: '108px'});
	});
	$('#next').on('click', function () {
		var first = $('.logo').first();
		first.animate({opacity: '0', width: '0px'}, function() {
			first.appendTo('.showrooms').css({opacity: '1', width: '108px'});
		});
	});
	var slide = function() {
		var first = $('.logo').first();
		first.animate({opacity: '0', width: '0px'}, function() {
			first.appendTo('.showrooms').css({opacity: '1', width: '108px'});
		});
	}
	window.setInterval(function(){
		slide();
	}, 5000);
});
</script>
<body>
<div class="thumbnailgallery">
