<!DOCTYPE html>
<html>
<head>
<title>Area element</title>

</head>
<body>
<img src="my1.gif" alt="mycom image" usemap="#mapname">

<map class="mapping" name="mapname">
    <!-- <area shape="rect" coords="0,200,165,280"  alt="alttext" > -->
	<area shape="rect" coords="100,100,150,150" alt="Sun" href="http://www.google.com" title="This is part of the image that goes to google.com on click">
	<area shape="rect" coords="50,100,80,140" alt="Sun" href="http://www.yahoo.com" title="This is part of the image that goes to yahoo.com on click">
</map>
</body>
</html>
